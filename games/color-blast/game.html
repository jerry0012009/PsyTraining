<div class="color-blast-container">
    <div class="game-info">
        <div class="score-display">
            <h3>得分: <span id="color-blast-score">0</span></h3>
            <p>生命: <span id="color-blast-lives">3</span></p>
        </div>
    </div>
    
    <div class="game-canvas-container">
        <canvas id="color-blast-canvas" width="960" height="540"></canvas>
    </div>

        <p class="control-hint">
            <span class="key">←</span> <span class="key">→</span> 移动 | 
            <span class="key">空格</span> 射击 | 
            <span class="key">R</span> 重新开始
        </p>
    </div>
</div>
