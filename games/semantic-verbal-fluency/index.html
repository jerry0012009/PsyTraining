<head>

    <title>语义语言流畅性测试</title>

<body class="d-flex flex-column justify-content-center align-items-center min-vh-100">

    <main>
        <p class="h1">
            欢迎参加实验。
            <br>本实验大约需要6分钟。
            <br>按<b>回车键</b>开始。
        </p>
    </main>



    <script>
        function handleEnter(event) {
            const keyName = event.key;
            if (keyName == "Enter") {
                document.removeEventListener("keypress", handleEnter);
                renderNextPage("instructionsPage");
            }
        }
        document.addEventListener('keypress', handleEnter, false);

    </script>
</body>
