    </p>

    <script>
        function handleEnter(event) {
            const keyName = event.key;
            if (keyName == "Enter") {
                document.removeEventListener("keypress", handleEnter);
                renderNextPage("instructionsPage");
            }
        }
        document.addEventListener('keypress', handleEnter, false);

    </script>
